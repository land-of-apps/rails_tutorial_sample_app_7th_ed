name: AppMap Analysis

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  DISABLE_SPRING: 'true'
  RAILS_ENV: 'test'

jobs:
  record-appmaps:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ci_node_total: [2]
        ci_node_index: [0, 1]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Prepare bundle for AppMap installation
        run: bundle config unset deployment

      - name: Install AppMap tools
        uses: getappmap/install-action@v1
        with:
          project-type: bundler

      - name: Rails test setup
        run: ./bin/rails db:migrate
      - name: Run tests
        run: ./bin/rake partition:test\[${{ matrix.ci_node_index }},${{ matrix.ci_node_total }}\]

      - name: Save AppMap archive
        uses: getappmap/archive-action@v1
        with:
          archive-id: ${{ matrix.ci_node_index }}

  appmap-analysis:
    if: always()
    needs: [record-appmaps]
    uses: getappmap/analyze-action/.github/workflows/appmap-analysis-matrix.yml@v1
    with:
      archive-count: 2
    permissions:
      actions: read
      contents: read
      checks: write
      pull-requests: write